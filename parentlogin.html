        <div class="row" style="text-align:center;">
            <div class="col-md-12">
                <b>Login Details</b>
            </div>

        <hr>
        
        <br>

                <span class="col-sm-3" ></span>

<div class="modal fade" id="otpmodal" tabindex="-1" role="dialog" aria-labelledby="otplabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="parentnote">OTP Verification</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="row" style=" margin:0px;">
                    <span class="col-sm-2" ></span>
                    <span class="col-sm-2" ><b>OTP:</b></span>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="otp" placeholder="">
                    </div>
                    <span class="col-sm-4" ></span>
                    
                </div><br>
    
                
                
               
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-2" style="margin:0 auto; display:block;">
                    <button type="button" id="createacc" class="btn btn-primary btn-sm" data-toggle="modal" onclick="otpverify()" >Verify </button>
                    
                  
                    </div>
                </div>

               

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
